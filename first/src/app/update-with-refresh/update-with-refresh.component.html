<div class="row">
  <div class="col-md-3">
    <form (ngSubmit)="onCreate(form)" #form="ngForm">
      <div class="form-group">
        Name
        <input
          type="text"
          name="name"
          id=""
          class="form-control"
          [(ngModel)]="name1"
        />
      </div>

      <div class="form-group">
        Phone
        <input
          type="text"
          name="phone"
          id=""
          class="form-control"
          [(ngModel)]="phone1"
        />
      </div>
      <div class="form-group">
        Email
        <input
          type="text"
          name="email"
          id=""
          class="form-control"
          [(ngModel)]="email1"
        />
      </div>
      <button class="btn btn-success">Create</button>
    </form>
  </div>
  <div class="col-md-3">
    <form (ngSubmit)="onModfiy(form)" #form="ngForm">
      <div class="form-group">
        Name
        <input
          type="text"
          name="name"
          id=""
          class="form-control"
          [(ngModel)]="name1"
        />
      </div>

      <div class="form-group">
        Phone
        <input
          type="text"
          name="phone"
          id=""
          class="form-control"
          [(ngModel)]="phone1"
        />
      </div>
      <div class="form-group">
        Email
        <input
          type="text"
          name="email"
          id=""
          class="form-control"
          [(ngModel)]="email1"
        />
        <div class="form-group">
          id
          <input
            type="text"
            class="form-control"
            [ngModel]="id"
            name="id"
            disabled
          />
        </div>
      </div>
      <button class="btn btn-success">modify</button>
    </form>
  </div>
  <div class="col-md-6">
    <div *ngFor="let f of data">
      <button class="btn btn-primary" (click)="onUpdate(f)">update</button>
      <button style="background-color: red;" (click)="onDelete(f)">
        <input type="text" placeholder="{{ f.name }}   {{ f.id }}" />
        deleteWithoutRefresh
      </button>
    </div>
    {{ data | json }}
  </div>
</div>
