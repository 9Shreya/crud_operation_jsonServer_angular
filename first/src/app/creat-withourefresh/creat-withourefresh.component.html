<div class="row">
  <div class="col-md-6">
    <form (ngSubmit)="withoutRefresheCreate(form)" #form="ngForm">
      <div class="form-group">
        Name
        <input
          type="text"
          name="name"
          id=""
          class="form-control"
          [(ngModel)]="nam3"
        />
      </div>

      <div class="form-group">
        Phone
        <input
          type="text"
          name="phone"
          id=""
          class="form-control"
          [(ngModel)]="phno3"
        />
      </div>
      <div class="form-group">
        Email
        <input
          type="text"
          name="email"
          id=""
          class="form-control"
          [(ngModel)]="email3"
        />
      </div>
      <button class="btn btn-success">CreateWithouRefresh</button>
    </form>
    {{ data | json }}
  </div>
  <div class="col-md-6">
    <div *ngFor="let f of data">
      <button style="background-color: red;" (click)="withoutRefDelet(f)">
        <input type="text" placeholder="{{ f.name }}   {{ f.id }}" />
        deleteWithoutRefresh
      </button>
    </div>
  </div>
</div>
