<p>update-main works!</p>
<div class="row">
  <div class="col-md-6">
    <div *ngFor="let f of data">
      <button class="btn btn-danger" (click)="onDelete(f)">delete</button>
      <button class="btn btn-primary" (click)="onUpdate(f)">update</button>
      <input type="text" placeholder="{{ f.name }}  {{ f.id }} " disabled />
    </div>
  </div>

  <div class="col-md-3">
    <form #form="ngForm" (ngSubmit)="onCreat(form)">
      <div class="form-group">
        Name
        <input
          type="text"
          name="name"
          class="form-control"
          [(ngModel)]="nam3"
        />
      </div>

      <div class="form-group">
        Phone
        <input
          type="text"
          name="phone"
          class="form-control"
          [(ngModel)]="phone3"
        />
      </div>

      <div class="form-group">
        email
        <input
          type="text"
          name="email"
          id=""
          class="form-control"
          [(ngModel)]="email3"
        />
      </div>

      <button class="btn btn-success">Creat</button>
    </form>
  </div>

  <div class="col-md-3">
    <form (ngSubmit)="onModify(form)" #form="ngForm">
      <div class="form-group">
        name
        <input
          type="text"
          name="name"
          class="form-control"
          [(ngModel)]="nam3"
        />
      </div>

      <div class="form-group">
        phone
        <input
          type="text"
          name="phone"
          class="form-control"
          [(ngModel)]="phone3"
        />
      </div>

      <div class="form-group">
        email
        <input
          type="text"
          name="email"
          id=""
          class="form-control"
          [ngModel]="email3"
        />
      </div>

      <div class="form-group">
        id
        <input
          type="text"
          class="form-control"
          [(ngModel)]="id"
          name="id"
          disabled
        />
      </div>

      <button class="btn btn-success">modify</button>
    </form>
  </div>
</div>
